# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Notre Dame HCI group
email: notredamehci@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
   We are a research group at the Department of Computer Science and Engineering at the University of Notre Dame
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://notredamehci.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: 
github_username: notredamehci
sass:
  style: compressed
  load_paths:
    - node_modules

collections:
  publications:
    output: true
  people:
    output: false
  courses:
    output: true
seo:
  title: Notre Dame HCI group
  description: We are a HCI research group at the Unviersity of Notre Dame
  tagline: HCI research group at the Unviersity of Notre Dame

# Build settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-mentions
  - jekyll-redirect-from
kramdown:
  toc_levels: 1..2
